name: Mise √† jour automatique des r√©sultats

on:
  schedule:
    # Tous les jours √† 23h00 UTC (00h Belgique) - apr√®s les matchs
    - cron: '0 23 * * *'
  workflow_dispatch:  # Permet d√©clenchement manuel

permissions:
  contents: write

jobs:
  update-results:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Update results automatically
        env:
          API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
          TIMEZONE: Europe/Brussels
        run: |
          python src/auto_update_results.py

      - name: Analyze lost predictions
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python src/post_match_analyzer.py

      - name: Commit updated results and analyses
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Ajouter les changements (r√©sultats + analyses d'erreurs)
          git add data/performance_history.json data/predictions/ data/error_analysis.json data/learnings.json || true

          # Commit seulement s'il y a des changements
          if git diff --staged --quiet; then
            echo "Aucun changement √† commit"
          else
            git commit -m "ü§ñ Mise √† jour automatique des r√©sultats et analyses - $(date +'%Y-%m-%d')"
            git push
          fi
